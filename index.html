<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancouver Public Art Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>Vancouver Public Art Dashboard</h1>

  <div class="filter-container">
    <label for="yearFilter">Filter by Year:</label>
    <select id="yearFilter">
      <option value="All">All Years</option>
    </select>
  </div>

  <div class="btn-container">
    <button onclick="showChart('neighbourhood')">View by Neighbourhood</button>
    <button onclick="showChart('type')">View by Type</button>
    <button onclick="showChart('year')">View by Year</button>
    <button onclick="showChart('map')">View Map</button>
  </div>

  <svg id="chart" width="960" height="500"></svg>
  <div id="map" class="hidden"></div>
  <div class="tooltip hidden"></div>

  <script src="script.js"></script>
</body>
</html>
